<body data-theme="dark">

            </button>
        </nav>

        <section id="view-main" class="view">
            <div class="main-header">
                <div class="scale-selector pill-nav" style="background: var(--card);">
                    <button onclick="setScale('daily')" id="scaleDaily" class="nav-item active">JOUR</button>
                    <button onclick="setScale('weekly')" id="scaleWeekly" class="nav-item">SEMAINE</button>
                </div>
                <button class="sync-btn" onclick="syncDay()" title="Synchroniser avec le nouveau jour">
                    ğŸ”„ Synchroniser
                </button>
            </div>
            <div id="vasesGrid" class="vases-grid"></div>
        </section>

        <section id="view-calendar" class="view" style="display:none;">
            <div class="glass-card">
                <div class="calendar-header">
                    <h3 class="section-title">Planning</h3>
                    <select id="calendarUnit" onchange="renderCalendar()" class="unit-select">
                        <option value="h">Heures</option>
                        <option value="min">Minutes</option>
                    </select>
                </div>
                <div class="week-toggle-container pill-nav" style="background: rgba(0,0,0,0.15);">
                    <button onclick="setCalendarWeek(false)" id="btnThisWeek" class="nav-item active">Actuelle</button>
                    <button onclick="setCalendarWeek(true)" id="btnNextWeek" class="nav-item">Suivante</button>
                </div>
                <div id="calendarGrid" class="calendar-list"></div>
                <button class="action-btn add" onclick="saveCalendarBatch()">Enregistrer</button>
            </div>
        </section>

        <section id="view-settings" class="view" style="display:none;">
            <div class="glass-card theme-row">
                <span>Mode Lumineux</span>
                <label class="switch"><input type="checkbox" id="themeSwitch" onchange="toggleTheme()"><span class="slider"></span></label>
            </div>
            <div id="editList"></div>
            <button class="action-btn add" onclick="addNewVase()">+ Nouveau Vase</button>
            <div id="notifList" style="margin-top:20px;"></div>
            <button class="action-btn alert" onclick="addNotifTime()">+ Rappel Notification</button>
        </section>
    </div>

    <div id="streakModal" class="modal"><div class="modal-content"><h3>ğŸ”¥ Le Flammarium</h3><div id="streakList" class="streak-scroll"></div><button class="btn-primary" style="margin-top:20px" onclick="closeStreakDashboard()">Fermer</button></div></div>
    <div id="timeModal" class="modal"><div class="modal-content"><h3 id="modalVaseName">Vase</h3><div id="modalContextBadge" class="context-badge">JOUR</div><div class="input-block"><label>Temps (Remplir)</label><div class="dual-input"><input type="number" id="timeValueInput" placeholder="0" inputmode="decimal"><select id="timeUnitInput"><option value="min">min</option><option value="h">h</option></select></div></div><div class="input-block"><label>Cible (Objectif)</label><div class="dual-input"><input type="number" id="targetValueInput" placeholder="0" inputmode="decimal"><span class="unit-label">min</span></div></div><div class="modal-btns"><button class="btn-secondary" onclick="closeModal()">Annuler</button><button class="btn-primary" onclick="saveTime()">Appliquer</button></div></div></div>
    <div id="overflowModal" class="modal"><div class="modal-content" style="border-color: #f1c40f;"><h3>FÃ©licitations ! ğŸŒˆ</h3><p id="overflowMsg"></p><button class="btn-primary" onclick="closeOverflowModal()">C'est notÃ© !</button></div></div>
