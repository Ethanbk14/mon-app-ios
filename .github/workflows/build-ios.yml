name: Build iOS App

on:
  push:
    branches: [main]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: List files
      run: |
        echo "Contenu du dépôt :"
        ls -la
        echo ""
        echo "Contenu de www (s'il existe) :"
        ls -la www/ 2>/dev/null || echo "Dossier www non trouvé"
        
    - name: Create simple IPA
      run: |
        # Créer la structure de base
        mkdir -p Payload/MyApp.app
        
        # Vérifier que www existe et le copier
        if [ -d "www" ]; then
          echo "Copie des fichiers depuis www/"
          cp -r www/* Payload/MyApp.app/
        else
          echo "ERREUR: Aucun dossier www trouvé !"
          echo "Fichiers disponibles :"
          ls -la
          exit 1
        fi
        
        # Créer le fichier Info.plist minimal
        cat > Payload/MyApp.app/Info.plist << 'EOF'
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>CFBundleDisplayName</key>
    <string>Mon Tracker</string>
    <key>CFBundleIdentifier</key>
    <string>com.ethan.tracker</string>
    <key>CFBundleVersion</key>
    <string>1.0</string>
    <key>CFBundleShortVersionString</key>
    <string>1.0.0</string>
    <key>CFBundleExecutable</key>
    <string>App</string>
    <key>LSRequiresIPhoneOS</key>
    <true/>
</dict>
</plist>
EOF
        
        # Créer un exécutable vide (requis)
        echo '#!/bin/bash' > Payload/MyApp.app/App
        chmod +x Payload/MyApp.app/App
        
        # Créer l'IPA
        zip -qr MyApp.ipa Payload
        
        echo "✅ IPA créé avec succès !"
        ls -lh MyApp.ipa
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: iOS-App
        path: MyApp.ipa
