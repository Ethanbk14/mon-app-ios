name: Build iOS IPA

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Debug - List files
      run: |
        echo "=== ROOT ==="
        ls -la
        echo ""
        echo "=== WWW ==="
        ls -la www/
        echo ""
        echo "=== WORKFLOWS ==="
        ls -la .github/workflows/
    
    - name: Create IPA structure
      run: |
        # Créer structure
        mkdir -p Payload/MyApp.app
        
        # Copier fichiers web
        cp -r www/* Payload/MyApp.app/
        
        # Créer Info.plist
        cat > Payload/MyApp.app/Info.plist << 'EOF'
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>CFBundleDisplayName</key>
    <string>Mon Tracker</string>
    <key>CFBundleIdentifier</key>
    <string>com.ethan.tracker</string>
    <key>CFBundleVersion</key>
    <string>1.0</string>
    <key>CFBundleShortVersionString</key>
    <string>1.0</string>
    <key>CFBundleExecutable</key>
    <string>App</string>
    <key>LSRequiresIPhoneOS</key>
    <true/>
</dict>
</plist>
EOF
        
        # Créer exécutable vide
        echo '#!/bin/bash' > Payload/MyApp.app/App
        chmod +x Payload/MyApp.app/App
        
        # Créer IPA
        zip -qr myapp.ipa Payload
        echo "✅ IPA created: myapp.ipa"
        ls -lh myapp.ipa
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA
        path: myapp.ipa
