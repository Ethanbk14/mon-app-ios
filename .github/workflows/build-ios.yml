name: Build iOS App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Debug files
        run: |
          echo "=== Files in repository ==="
          ls -la
          echo ""
          echo "=== Files in www/ ==="
          ls -la www/
      
      - name: Create IPA structure
        run: |
          mkdir -p Payload/MyApp.app
          cp -r www/* Payload/MyApp.app/
          
          cat > Payload/MyApp.app/Info.plist << 'EOF'
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>CFBundleDisplayName</key>
    <string>Mon Tracker</string>
    <key>CFBundleIdentifier</key>
    <string>com.ethan.tracker</string>
    <key>CFBundleVersion</key>
    <string>1.0</string>
    <key>CFBundleShortVersionString</key>
    <string>1.0</string>
    <key>CFBundleExecutable</key>
    <string>App</string>
    <key>LSRequiresIPhoneOS</key>
    <true/>
</dict>
</plist>
EOF
          
          echo '#!/bin/bash' > Payload/MyApp.app/App
          chmod +x Payload/MyApp.app/App
          
          zip -qr app.ipa Payload
          echo "IPA created: app.ipa"
          ls -lh app.ipa
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-App
          path: app.ipa
